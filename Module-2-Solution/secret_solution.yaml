
//write on Terminal
base64 -w 0 kestra-sandbox-key-file-name.json > k_sandbox.b64
export GCP_SA_KEY_B64=$(cat k_sandbox.b64) //it should do every restart the computer

//insert into docker compose
environment:
      SECRET_GCP_SA_KEY_B64: ${GCP_SA_KEY_B64}



//insert into kestra flow 
pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      serviceAccount: "{{ secret('GCP_SA_KEY_B64') }}"
      projectId: "{{kv('GCP_PROJECT_ID')}}"
      location: "{{kv('GCP_LOCATION')}}"
      bucket: "{{kv('GCP_BUCKET_NAME')}}"


