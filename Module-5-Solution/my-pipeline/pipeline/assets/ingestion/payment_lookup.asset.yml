name: ingestion.payment_lookup

type: bq.seed

parameters:
  path: payment_lookup.csv

columns:
  - name: payment_type_id
    type: integer
    description: The unique identifier for the payment method
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    description: The human-readable description of the payment method (e.g., Credit Card, Cash)
    checks:
      - name: not_null
